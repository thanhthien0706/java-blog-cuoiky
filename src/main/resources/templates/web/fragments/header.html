
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<header th:fragment="header">

		<!-- Header Start -->
		<div class="header-area">
			<div class="main-header ">
				<div class="header-top black-bg d-none d-md-block">
					<div class="container">
						<div class="col-xl-12">
							<div
								class="row d-flex justify-content-between align-items-center">
								<div class="header-info-left">
									<ul>
										<li><img src="/web/img/icon/header_icon1.png" alt="">34ºc,
											Sunny</li>
										<li><img src="/web/img/icon/header_icon1.png" alt="">Tuesday,
											18th June, 2019</li>
									</ul>
								</div>

								<div class="header-info-right">
									<ul class="header-social">
										<li sec:authorize="isAnonymous()"><a href="/dang-nhap">Đăng
												nhập</a></li>
										<li sec:authorize="isAnonymous()"><a href="/dang-ky">Đăng
												kí</a></li>
										<li sec:authorize="isAuthenticated()"><a
											href="/dang-xuat">Đăng xuất</a></li>
										<li sec:authorize="hasRole('ADMIN')"><a href="/admin/home">Tới
												trang admin</a></li>
										<li sec:authorize="hasRole('USER')"><a th:href="@{'/nguoi-dung/' + ${#authentication.getPrincipal().getUsername()}}" th:text ="${#authentication.getPrincipal().getUsername()}">Ten nguoi dung</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="header-mid d-none d-md-block">
					<div class="container">
						<div class="row d-flex align-items-center">
							<!-- Logo -->
							<div class="col-xl-3 col-lg-3 col-md-3">
								<div class="logo">
									<a href="index.html"><img src="/web/img/logo/logo.png"
										alt=""></a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="header-bottom header-sticky">
					<div class="container">
						<div class="row align-items-center">
							<div class="col-xl-10 col-lg-10 col-md-12 header-flex">
								<!-- sticky -->
								<div class="sticky-logo">
									<a href="index.html"><img src="/web/img/logo/logo.png"
										alt=""></a>
								</div>
								<!-- Main-menu -->
								<div class="main-menu d-none d-md-block">
									<nav>
										<ul id="navigation">
											<li><a href="/trang-chu">Trang Chủ</a></li>
											<li><a href="/the-loai">Thể Loại</a></li>
											<li><a href="/chung-toi">Về Chúng Tôi</a></li>
										</ul>
									</nav>
								</div>
							</div>
							<div class="col-xl-2 col-lg-2 col-md-4">
								<div class="header-right-btn f-right d-none d-lg-block">
									<i class="fas fa-search special-tag"></i>
									<div class="search-box">
										<form action="#">
											<input type="text" placeholder="Search">

										</form>
									</div>
								</div>
							</div>
							<!-- Mobile Menu -->
							<div class="col-12">
								<div class="mobile_menu d-block d-md-none"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Header End -->
	</header>
</body>
</html>
