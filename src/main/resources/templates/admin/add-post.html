<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/mainLayout}"
>
  <head>
    <meta charset="UTF-8" />
    <!-- - $LAYOUT_TITLE -->
    <title layout:title-pattern="$CONTENT_TITLE">Add Post</title>
  </head>
  <body>
    <div layout:fragment="content" class="container mb-4">
      <h2 class="font-weight-bold">Add Post Manager</h2>
      <form>
        <div class="form-group mb-3">
          <label for="inputTitle">Title</label>
          <input
            type="text"
            class="form-control"
            id="inputTitle"
            placeholder="Title of post"
          />
        </div>
        <div class="form-group mb-3">
          <label for="inputCategory">Categories</label>
          <input
            type="text"
            class="form-control"
            id="inputCategory"
            placeholder="vd: cong nghe, kinh te"
          />
        </div>
        <div class="form-group mb-3">
          <label for="inputSummary">Summary</label>
          <textarea class="form-control" id="inputSummary" rows="3"></textarea>
        </div>

        <div class="custom-file mb-3">
          <input type="file" class="custom-file-input" id="customFile" />
        </div>

        <div class="form-group mb-3">
          <label for="exampleFormControlSelect1">Status Post</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option value="DRAFT">Draft</option>
            <option value="PUBLIC">Public</option>
            <option value="UNPUBLIC">Unpublic</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="inputContent">Content</label>
          <div id="summernote"></div>
        </div>

        <button class="btn btn-primary text-align-center" type="submit">Add Post</button>
      </form>
    </div>
  </body>
</html>
