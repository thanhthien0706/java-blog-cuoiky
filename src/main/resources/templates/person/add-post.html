<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{person/mainLayout}"
>
  <head>
    <meta charset="UTF-8" />
    <!-- - $LAYOUT_TITLE -->
    <title layout:title-pattern="$CONTENT_TITLE">Thêm bài viết</title>
  </head>
  <body>
    <div layout:fragment="content" class="container mb-4">
      <h2 class="font-weight-bold">Quản lí thêm bài viết</h2>
      <form id="formAddPost" action="javascript:void(0)" method="post" enctype="multipart/form-data">
        <div class="form-group mb-3">
          <label for="inputTitle">Tiêu đề</label>
          <input
            type="text"
            class="form-control"
            id="inputTitle"
            placeholder="Nhập tiêu đề"
            name="title"
          />
        </div>
        <div class="form-group mb-3">
          <label for="inputCategory">Thể loại</label>
          <input
            type="text"
            class="form-control"
            id="inputCategory"
            name="categories"
            placeholder="vd: cong nghe, kinh te"
          />
        </div>
        <div class="form-group mb-3">
          <label for="inputSummary">Tóm tắt</label>
          <textarea name="summary" class="form-control" id="inputSummary" rows="3"></textarea>
        </div>

        <div class="custom-file mb-3">
          <input  name="avatar" type="file" class="custom-file-input" id="customFile" />
        </div>

        <div class="form-group mb-3">
          <label for="exampleFormControlSelect1">Trạng thái</label>
          <select name="status" class="form-control" id="exampleFormControlSelect1">
            <option value="DRAFT">Bản nháp</option>
            <option value="PUBLIC">Công khai</option>
            <option value="UNPUBLIC">Không công khai</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="inputContent">Nội dung</label>
          <div id="summernote"></div>
          <input type="hidden" id="inputContent" name="content" >
        </div>

        <button id="btnAddPost" class="btn btn-primary text-align-center">Thêm bài viết</button>
      </form>
    </div>
  </body>
</html>
