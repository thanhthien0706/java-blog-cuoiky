<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{person/mainLayout}"
>
  <head>
    <meta charset="UTF-8" />

    <!-- - $LAYOUT_TITLE -->
    <title layout:title-pattern="$CONTENT_TITLE">Chỉnh sửa bài viết</title>
  </head>
  <body>
    <div layout:fragment="content" class="container mb-4">
      <h2 class="font-weight-bold">Quản lý chỉnh sửa bài viết</h2>
      <form
        id="formEditPost"
        action="javascript:void(0)"
        method="post"
        enctype="multipart/form-data"
      >
        <input
          type="hidden"
          id="inputIdEdit"
          name="idPost"
          th:value="${post.id}"
        />
        <div class="form-group mb-3">
          <label for="inputTitle">Tiêu đề</label>
          <input
            type="text"
            class="form-control"
            id="inputTitle"
            placeholder="Title of post"
            name="title"
            th:value="${post.title}"
          />
        </div>
        <div class="form-group mb-3">
          <label for="inputCategory">Thể loại</label>
          <input
            type="text"
            class="form-control"
            id="inputCategory"
            name="categories"
            placeholder="vd: cong nghe, kinh te"
            th:value="${post.categories}"
          />
        </div>
        <div class="form-group mb-3">
          <label for="inputSummary">Tóm tắt</label>
          <textarea
            name="summary"
            class="form-control"
            id="inputSummary"
            rows="3"
            th:text="${post.summary}"
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="inputSummary" class="mr-4">Ảnh</label>
          <img
            alt=""
            th:src="${post.avatar}"
            class=""
            style="width: 100px; height: 100px; border-radius: 10px"
          />
        </div>

        <div class="custom-file mb-3">
          <input
            name="avatar"
            type="file"
            class="custom-file-input"
            id="customFile"
          />
        </div>

        <div class="form-group mb-3">
          <label for="exampleFormControlSelect1">Trạng thái</label>
          <select
            name="status"
            class="form-control"
            id="exampleFormControlSelect1"
          >
            <option value="DRAFT" th:selected="${post.status == 'DRAFT'}">
              Bản nháp
            </option>
            <option value="PUBLIC" th:selected="${post.status == 'PUBLIC'}">
              Công khai
            </option>
            <option value="UNPUBLIC" th:selected="${post.status == 'UNPUBLIC'}">
              Không công khai
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="inputContent">Nội dung</label>
          <div id="summernoteEdit"></div>
          <input
            type="hidden"
            id="inputContentEdit"
            name="content"
            th:value="${post.content}"
          />
        </div>

        <button id="btnEditPost" class="btn btn-primary text-align-center">
          Cập nhật
        </button>
      </form>
    </div>
  </body>
</html>
